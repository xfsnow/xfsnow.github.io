<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- 四边形ABCD -->
  <polygon points="100,50 60,200 300,200 260,50" fill="none" stroke="black" stroke-width="2"/>
  
  <!-- 标注顶点A, B, C, D -->
  <text x="95" y="45" font-family="serif" font-style="italic" font-size="14">A</text>
  <text x="55" y="215" font-family="serif" font-style="italic" font-size="14">B</text>
  <text x="305" y="215" font-family="serif" font-style="italic" font-size="14">C</text>
  <text x="265" y="45" font-family="serif" font-style="italic" font-size="14">D</text>
  
  <!-- 点E在BC上，点F在CD上（修正位置） -->
  <line x1="100" y1="50" x2="180" y2="200" stroke="black" stroke-width="1.5"/> <!-- AE -->
  <line x1="100" y1="50" x2="280" y2="120" stroke="black" stroke-width="1.5"/> <!-- AF，F在CD边上 -->
  <line x1="180" y1="200" x2="280" y2="120" stroke="black" stroke-width="1.5"/> <!-- EF -->
  
  <!-- 标注点E和F（F向右移） -->
  <text x="175" y="215" font-family="serif" font-style="italic" font-size="14">E</text>
  <text x="285" y="115" font-family="serif" font-style="italic" font-size="14">F</text>
  
    <!-- 辅助说明：不画坐标系、不加中文图例 -->
</svg>