<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <style>
      .triangle-edge { stroke: #000000; stroke-width: 3; fill: none; }
      .equal-length-1 { stroke: #dc2626; stroke-width: 3; fill: none; }
      .equal-length-2 { stroke: #2563eb; stroke-width: 3; fill: none; }
      .intersection-line { stroke: #059669; stroke-width: 3; fill: none; }
      .label { font-family: 'Times New Roman', serif; font-size: 28px; fill: #1f2937; font-weight: bold; }
    </style>
  </defs>
  
  <!-- 三角形ABC的三条边用黑色实线 (修改形状：AC变短，AB变长) -->
  <line x1="450" y1="200" x2="250" y2="500" class="triangle-edge"/> <!-- AB边 (变长) -->
  <line x1="250" y1="500" x2="630" y2="450" class="triangle-edge"/> <!-- BC边 (水平) -->
  <line x1="630" y1="450" x2="450" y2="200" class="triangle-edge"/> <!-- CA边 (变短) -->
  
  <!-- AD线段 (AB = AD，红色) - 根据新的AB长度调整 -->
  <line x1="450" y1="200" x2="150" y2="450" class="equal-length-1"/>
  <!-- AE线段 (AC = AE，蓝色) - 根据新的AC长度调整 -->
  <line x1="450" y1="200" x2="680" y2="350" class="equal-length-2"/>
  
  <!-- CD和BE相交线段 (绿色) -->
  <line x1="630" y1="450" x2="150" y2="450" class="intersection-line"/> <!-- CD -->
  <line x1="250" y1="500" x2="680" y2="350" class="intersection-line"/> <!-- BE -->
  
  <!-- 点标签 -->
  <text x="460" y="190" class="label">A</text>
  <text x="220" y="530" class="label">B</text>
  <text x="640" y="480" class="label">C</text>
  <text x="120" y="445" class="label">D</text>
  <text x="690" y="345" class="label">E</text>
  <text x="420" y="420" class="label">F</text>
</svg>
